{% extends "base_public.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-brand">
        <div class="brand-content">
            <div class="brand-logo">
                <i class="bi bi-shield-check"></i>
            </div>
            <h1 class="brand-title">YSG</h1>
            <p class="brand-subtitle">¡Éxito!</p>
        </div>
    </div>

    <div class="login-form-panel">
        <div class="login-form-inner">
            <div class="login-header">
                <h2 class="login-title">Contraseña Guardada</h2>
                <p class="login-subtitle">Su contraseña ha sido restablecida con éxito. Ahora ya puede iniciar sesión
                    con sus nuevas credenciales.</p>
            </div>

            <a href="{% url 'login' %}" class="btn-login" style="text-decoration: none;">
                <span>Iniciar Sesión</span>
                <i class="bi bi-box-arrow-in-right"></i>
            </a>
        </div>
    </div>
</div>

<style>
    /* Reuse styles */
    body {
        background: #0f172a !important;
    }

    .w-100 {
        display: flex;
        min-height: 100vh;
        padding: 0 !important;
    }

    .login-wrapper {
        display: flex;
        width: 100%;
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .login-brand {
        flex: 1;
        background: linear-gradient(145deg, #10b981 0%, #064e3b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 50px;
        position: relative;
        overflow: hidden;
    }

    .brand-content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        max-width: 380px;
    }

    .brand-logo {
        width: 90px;
        height: 90px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 2.5rem;
        backdrop-filter: blur(10px);
    }

    .brand-title {
        font-size: 2.8rem;
        font-weight: 800;
        letter-spacing: 4px;
        margin-bottom: 8px;
    }

    .login-form-panel {
        width: 480px;
        flex-shrink: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 40px;
    }

    .login-form-inner {
        width: 100%;
        max-width: 360px;
    }

    .login-header {
        margin-bottom: 36px;
    }

    .login-title {
        font-size: 1.9rem;
        font-weight: 700;
        color: #0f172a;
        margin-bottom: 6px;
    }

    .login-subtitle {
        color: #64748b;
        font-size: 0.95rem;
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1a56db, #1e40af);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
        transition: transform 0.15s;
        box-shadow: 0 4px 14px rgba(26, 86, 219, 0.35);
        box-sizing: border-box;
    }

    .btn-login:hover {
        background: linear-gradient(135deg, #1e40af, #1e3a8a);
        box-shadow: 0 6px 20px rgba(26, 86, 219, 0.45);
        transform: translateY(-1px);
    }

    @media (max-width: 768px) {
        .login-brand {
            display: none;
        }

        .login-form-panel {
            width: 100%;
        }
    }
</style>
{% endblock %}
