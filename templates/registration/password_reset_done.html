{% extends "base_public.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-brand">
        <div class="brand-content">
            <div class="brand-logo">
                <i class="bi bi-envelope-check-fill"></i>
            </div>
            <h1 class="brand-title">YSG</h1>
            <p class="brand-subtitle">Correo Enviado</p>
        </div>
    </div>

    <div class="login-form-panel">
        <div class="login-form-inner">
            <div class="login-header">
                <h2 class="login-title">Revise su bandeja</h2>
                <p class="login-subtitle">Le hemos enviado instrucciones para restablecer su contraseña por correo
                    electrónico.</p>
                <div
                    style="margin-top: 20px; padding: 15px; background: #f0fdf4; border-radius: 10px; color: #166534; font-size: 0.9rem;">
                    <i class="bi bi-info-circle-fill"></i> Si no recibe el correo en unos minutos, revise su carpeta de
                    spam.
                </div>
            </div>

            <div class="login-footer">
                <p><a href="{% url 'login' %}">Volver al Inicio</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Reuse styles */
    body {
        background: #0f172a !important;
    }

    .w-100 {
        display: flex;
        min-height: 100vh;
        padding: 0 !important;
    }

    .login-wrapper {
        display: flex;
        width: 100%;
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .login-brand {
        flex: 1;
        background: linear-gradient(145deg, #059669 0%, #065f46 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 50px;
        position: relative;
        overflow: hidden;
    }

    .brand-content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        max-width: 380px;
    }

    .brand-logo {
        width: 90px;
        height: 90px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 2.5rem;
        backdrop-filter: blur(10px);
    }

    .brand-title {
        font-size: 2.8rem;
        font-weight: 800;
        letter-spacing: 4px;
        margin-bottom: 8px;
    }

    .login-form-panel {
        width: 480px;
        flex-shrink: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 40px;
    }

    .login-form-inner {
        width: 100%;
        max-width: 360px;
    }

    .login-header {
        margin-bottom: 36px;
    }

    .login-title {
        font-size: 1.9rem;
        font-weight: 700;
        color: #0f172a;
        margin-bottom: 6px;
    }

    .login-subtitle {
        color: #64748b;
        font-size: 0.95rem;
    }

    .login-footer {
        margin-top: 28px;
        text-align: center;
        font-size: 0.875rem;
    }

    .login-footer a {
        color: #1a56db;
        font-weight: 600;
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .login-brand {
            display: none;
        }

        .login-form-panel {
            width: 100%;
        }
    }
</style>
{% endblock %}
