<!-- PDF Viewer Modal Fragment -->
<div id="pdf-viewer-overlay" class="pdf-viewer-overlay" style="display: none;">
    <div class="pdf-viewer-container">
        <div class="pdf-viewer-header">
            <h5 class="pdf-viewer-title"><i class="bi bi-file-earmark-pdf me-2"></i> Visor de Documento</h5>
            <button type="button" class="pdf-viewer-close" onclick="closePdfViewer()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="pdf-viewer-body">
            <iframe id="pdf-viewer-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
</div>

<style>
    .pdf-viewer-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        animation: pdfFadeIn 0.3s ease;
    }

    .pdf-viewer-container {
        width: 90%;
        height: 90%;
        background: #fff;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: pdfSlideUp 0.3s ease;
    }

    .pdf-viewer-header {
        padding: 15px 25px;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .pdf-viewer-title {
        margin: 0;
        font-weight: 700;
        color: #1e293b;
        font-size: 1.1rem;
    }

    .pdf-viewer-close {
        background: #fee2e2;
        color: #dc2626;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 1.2rem;
    }

    .pdf-viewer-close:hover {
        background: #dc2626;
        color: #fff;
        transform: rotate(90deg);
    }

    .pdf-viewer-body {
        flex-grow: 1;
        background: #525659;
        /* Standard PDF viewer background */
    }

    #pdf-viewer-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    @keyframes pdfFadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes pdfSlideUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Locking scroll when open */
    body.pdf-viewer-open {
        overflow: hidden;
    }
</style>

<script>
    function openPdfViewer(url) {
        const overlay = document.getElementById('pdf-viewer-overlay');
        const iframe = document.getElementById('pdf-viewer-iframe');

        if (overlay && iframe) {
            iframe.src = url;
            overlay.style.display = 'flex';
            document.body.classList.add('pdf-viewer-open');
        }
    }

    function closePdfViewer() {
        const overlay = document.getElementById('pdf-viewer-overlay');
        const iframe = document.getElementById('pdf-viewer-iframe');

        if (overlay && iframe) {
            overlay.style.display = 'none';
            iframe.src = ''; // Clear source to stop loading/memory
            document.body.classList.remove('pdf-viewer-open');
        }
    }

    // Close on Escape key
    document.addEventListener('keydown', function (event) {
        if (event.key === "Escape") {
            closePdfViewer();
        }
    });

    // Close on click outside container
    document.addEventListener('click', function (event) {
        const overlay = document.getElementById('pdf-viewer-overlay');
        if (event.target === overlay) {
            closePdfViewer();
        }
    });
</script>
