<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSG - Gestor Documental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-container {
            flex: 1;
            padding-bottom: 50px;
            display: flex;
            align-items: center;
            /* Center content vertically for public pages */
            justify-content: center;
        }

        .footer {
            padding: 20px 0;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <!-- No Navbar for Public Pages -->

    <div class="container content-container">
        <div class="w-100">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                {% if message.tags == 'success' %}<i class="bi bi-check-circle-fill me-2"></i>{% endif %}
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <span class="text-muted small">© {% now "Y" %} <strong>YSG</strong> - Sistema de Gestión Documental
                Avanzada</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
